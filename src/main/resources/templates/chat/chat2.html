<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ï±ÑÌåÖÎ∞©</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcefe8;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff5f0;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #ffbfa9;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            clear: both;
        }

        .message.you {
            background-color: #ffe0cc;
            align-self: flex-start;
        }

        .message.me {
            background-color: #ffc2d1;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            padding: 0 20px;
            background-color: #ff9e9e;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Í∑ÄÏó¨Ïö¥ Ï±ÑÌåÖÎ∞© üêæ</div>
        <div class="chat-messages" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button onclick="sendMessage()">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <!-- SockJS + Stomp -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        const sender = prompt("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî") || "ÏùµÎ™Ö";

        function connect() {
            const socket = new SockJS("/ws");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const msg = input.value.trim();
            if (msg === "") return;

            stompClient.send("/app/chat.send", {}, JSON.stringify({
                sender: sender,
                message: msg,
                type: "TALK",
                roomId: "room1"
            }));

            input.value = "";
        }

        function showMessage(message) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (message.sender === sender ? "me" : "you");
            msgDiv.innerHTML = `<strong>${message.sender}</strong><br>${message.message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        connect();
    </script>
</body>
</html>
